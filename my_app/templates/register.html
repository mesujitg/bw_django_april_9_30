{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>Sign Up</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/ bradcam_area  -->
<!-- ================ contact section start ================= -->
<section class="contact-section section_padding">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="contact-title text-center">Register Here...</h2>
            </div>

            <div class="col-lg-8 offset-lg-2">
                <form class="form-contact contact_form"
                      action="{% url 'register_user' %}" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input class="form-control" name="fname" id="fname" type="text"
                                       onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your first name'"
                                       placeholder='Enter your first name'>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input class="form-control" name="lname" id="lname" type="text"
                                       onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your last name'"
                                       placeholder='Enter your last name'>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input class="form-control" name="email" id="email" type="email"
                                       onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'"
                                       placeholder='Enter email address'>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input class="form-control" name="username" id="username" type="text"
                                       onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter username'"
                                       placeholder='Enter username'>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group">
                                <input class="form-control" name="password" id="password" type="password"
                                       onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Password'"
                                       placeholder='Enter Password'>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group">
                                <input class="form-control" name="cpassword" id="cpassword" type="password"
                                       onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirm Password'"
                                       placeholder='Confirm Password'>
                            </div>
                        </div>

                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" class="button button-contactForm btn_4 boxed-btn">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- ================ contact section end ================= -->

{% endblock %}
